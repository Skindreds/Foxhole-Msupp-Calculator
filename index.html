<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skindreds MSupp Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        section.hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #111);
        }

        section.hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        section.hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        .product {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            border-top: 2px solid #444;
        }

        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }

        .input-row input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            width: 200px;
        }

        .input-row button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #ff2e63;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-row button:hover {
            background-color: #e02656;
        }

        .data-table {
            margin-top: 40px;
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            background-color: #1a1a1a;
            color: #fff;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }

        .data-table th {
            background-color: #222;
        }

        .remove-btn {
            background-color: #e63946;
            border: none;
            padding: 5px 7px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #d62828;
        }
    </style>
</head>

<body>

    <header>
        Skindreds MSupp Calculator
    </header>

    <div class="input-row">
        <input type="text" placeholder="Nome" />
        <input type="number" placeholder="Consumo/h" />
        <input type="number" placeholder="Quantidade no inventário" />
        <button>Adicionar</button>
    </div>
    <table class="data-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Consumo/h</th>
                <th>Inventário</th>
                <th>Duração (d/h)</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody id="data-body">
            <!-- Linhas adicionadas vão aparecer aqui -->
        </tbody>
    </table>
    </section>
    <script>
        const addButton = document.querySelector("button");
        const tbody = document.getElementById("data-body");
        const inputs = document.querySelectorAll(".input-row input");

        function formatDuracao(inventario, consumo) {
            if (consumo <= 0) return "∞"; // consumo 0 ou negativo = infinito
            const duracaoHoras = inventario / consumo;
            const dias = Math.floor(duracaoHoras / 24);
            const horas = Math.floor(duracaoHoras % 24);
            return `${dias}d${horas}h`;
        }

        function atualizarDuracao(tr) {
            const consumoTd = tr.querySelector(".consumo");
            const inventarioTd = tr.querySelector(".inventario");
            const duracaoTd = tr.querySelector(".duracao");

            let consumoNum = parseFloat(consumoTd.textContent);
            let inventarioNum = parseFloat(inventarioTd.textContent);

            if (isNaN(consumoNum) || isNaN(inventarioNum) || consumoNum <= 0) {
                duracaoTd.textContent = "Inválido";
                return;
            }

            duracaoTd.textContent = formatDuracao(inventarioNum, consumoNum);
        }

        addButton.addEventListener("click", () => {
            const [nome, consumo, inventario] = [...inputs].map(input => input.value.trim());

            if (!nome || !consumo || !inventario || isNaN(consumo) || isNaN(inventario)) {
                alert("Preencha todos os campos corretamente.");
                return;
            }

            const consumoNum = parseFloat(consumo);
            const inventarioNum = parseFloat(inventario);

            if (consumoNum <= 0) {
                alert("O consumo por hora deve ser maior que zero.");
                return;
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td contenteditable="true" class="nome">${nome}</td>
            <td contenteditable="true" class="consumo">${consumoNum}</td>
            <td contenteditable="true" class="inventario">${inventarioNum}</td>
            <td class="duracao">${formatDuracao(inventarioNum, consumoNum)}</td>
            <td class="remove-cell">
                <button class="remove-btn" title="Remover linha">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" fill="white">
                    <path d="M3 6h18v2H3V6zm2 3h14l-1.5 12.5a1 1 0 01-1 .5H7a1 1 0 01-1-.5L4 9zm5 2v8h2v-8H9zm4 0v8h2v-8h-2z"/>
                </svg>
                </button>
            </td>
          `;

            // Atualiza duração sempre que consumo ou inventário for editado
            tr.querySelectorAll(".consumo, .inventario").forEach(td => {
                td.addEventListener("input", () => {
                    atualizarDuracao(tr);
                });
            });

            tbody.appendChild(tr);

            const removeBtn = tr.querySelector(".remove-btn");
            removeBtn.addEventListener("click", () => {
                tr.remove();
            });
            inputs.forEach(input => input.value = "");
        });
    </script>
</body>
