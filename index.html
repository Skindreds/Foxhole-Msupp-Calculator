<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skindreds MSupp Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        .main-content {
            display: flex;
            padding: 40px 20px;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .coluna-esquerda,
        .coluna-direita {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            flex: 1 1 400px;
            max-width: 600px;
            min-width: 300px;
        }

        .coluna-direita {
            text-align: center;
            color: #999;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-row input {
            padding: 10px;
            flex: 1;
            background-color: #0d0d0d;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-row button:hover {
            background-color: #005fa3;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        .data-table th {
            background-color: #222;
            font-weight: bold;
        }

        .data-table td[contenteditable="true"] {
            background-color: #111;
            outline: none;
            cursor: text;
        }

        .remove-btn {
            background-color: #e63946;
            border: none;
            padding: 5px 7px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #d62828;
        }

        .remove-btn::after {
            content: "üóëÔ∏è";
            font-size: 16px;
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            border-top: 2px solid #444;
        }

        .calculo-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }


        .calculo-container input {
            padding: 10px;
            background-color: #0d0d0d;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        .calculo-container input,
        .calculo-container button {
            pointer-events: auto;
        }

        .calculo-container input:disabled,
        .calculo-container button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <header>
        Skindreds MSupp Calculator
        <div style="margin-top: 12px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <select id="profile-select" style="background:#0d0d0d; color:#fff; border:1px solid #444; padding:8px; border-radius:5px;"></select>
            <button id="add-profile">Nova Base</button>
            <button id="delete-profile">Remover Base</button>
            <button id="importar-json">Importar</button>
            <button id="exportar-json">Exportar</button>
        </div>
    </header>

    <section class="main-content">
        <div class="coluna-esquerda">
            <div class="input-row">
                <input type="text" placeholder="Nome" class="input-nome" />
                <input type="number" placeholder="Consumo/h" class="input-consumo" />
                <input type="number" placeholder="Invent√°rio" class="input-inventario" />
                <div class="calculo-container">
                    <button id="add-button">Adicionar</button>
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Consumo/h</th>
                        <th>Invent√°rio</th>
                        <th>Atualizado</th>
                        <th>Dura√ß√£o (d/h/m)</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>

        <div class="coluna-direita">
            <div class="calculo-container">
                <input type="number" id="duracao-desejada" placeholder="Dura√ß√£o desejada (em horas)" disabled />
                <button id="calcular-btn" disabled>Calcular</button>
            </div>
            <div id="resultado-container" style="margin-top: 20px;"></div>
        </div>
    </section>

    <footer>
        &copy; 2025 Skindreds MSupp Calculator
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
